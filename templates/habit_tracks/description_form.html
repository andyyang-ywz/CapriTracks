<form method="POST" class="hidden mt-5" id="description_form">
   {% csrf_token %}
   <div class="mb-4">
      <label for="{{ form.description.id_for_label }}" class="font-bold">Description</label>
      {{ form.description }}
   </div>
   <div>
      <button class="bg-sky-800 rounded-sm px-5 py-2 text-sm font-semibold transition-all hover:bg-sky-700">Edit!</button>
      <button type="button" class="bg-slate-700 rounded-sm px-5 py-2 text-sm font-semibold transition-all cursor-pointer hover:bg-slate-600">Cancel</button>
   </div>
</form>
