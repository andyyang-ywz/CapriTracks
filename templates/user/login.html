{% extends 'layout.html' %}
{% block title %}Welcome to Capri Tracks{% endblock %}

{% block content %}
<div class="w-11/12 md:w-5/6 mx-auto min-h-screen flex items-center">
   <form method="post" class="w-[400px] md:w-[450px] mx-auto text-sm md:text-base">
      {% csrf_token %}
      <h1 class="mb-4 font-semibold text-2xl md:text-3xl text-center">LOGIN</h1>
      <div class="mb-4">
         <label for="{{ form.email.id_for_label }}">Email: </label>
         {{ form.email }}
         <small class="text-red-400">{{ form.email.errors }}</small>
      </div>
      <div class="mb-4">
         <label for="{{ form.password.id_for_label }}">Password: </label>
         {{ form.password }}
         <small class="text-red-400">{{ form.password.errors }}</small>
      </div>
      <div class="flex justify-end">
         <button class="inline-block border border-slate-500 rounded-sm mt-2 px-10 py-2 font-semibold text-sm text-slate-500 transition-all hover:bg-slate-800 hover:text-white hover:scale-105 hover:shadow-2xl hover:shadow-[#161E3B]">Login</button>
      </div>
   </form>
</div>
{% endblock %}
